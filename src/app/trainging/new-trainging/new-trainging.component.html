<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center" >Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select Training</mat-label>
                <mat-select>
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                    {{ exercise.name }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button color="primary" type="submit" mat-raised-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
