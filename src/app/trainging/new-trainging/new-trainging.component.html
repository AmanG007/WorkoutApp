<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm" required >
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center" >Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select Training</mat-label>
                <mat-select ngModel name="exercise">
                  <mat-option *ngFor="let exercise of exercises | async" [value]="exercise.name">
                    {{ exercise.name }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button color="primary" type="submit" mat-raised-button [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
    </form>
</section>
