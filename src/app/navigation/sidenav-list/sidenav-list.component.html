<mat-nav-list>
    <a mat-list-item *ngIf="!isAuth" routerLink="/singup" (click)="onClose()">
        <mat-icon>account_circle</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item *ngIf="!isAuth" routerLink="/login" (click)="onClose()">
        <mat-icon>perm_identity</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item *ngIf="isAuth" routerLink="/trainging" (click)="onClose()">
        <mat-icon>pool</mat-icon>
        <span>Training</span>
    </a>
    <mat-list-item>
        <button mat-icon-button *ngIf="isAuth" (click)="onLogout()">
            <mat-icon>undo</mat-icon>
            <span class="nav-caption" >Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
