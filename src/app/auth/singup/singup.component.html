<section class="singup-form">
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">e-mail is invalid.</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                required
                #pwInput="ngModel"
                minlength="6">
            <mat-error>Has to be at least 6 characters long.</mat-error>
            <mat-hint align="end"> {{ pwInput.value?.length}} / 6</mat-hint>
        </mat-form-field>
     
        <mat-form-field>
            <input 
                matInput 
                placeholder="Your birthdate" 
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required>
            <mat-datepicker-toggle 
                matSuffix 
                [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-checkbox color="primary" ngModel name="agree" required >Agree to Terms and Conditions</mat-checkbox>
        <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
